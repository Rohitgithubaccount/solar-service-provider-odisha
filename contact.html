<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="../img/favicon-contact.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="./contact/contact.css">
</head>
<body>
    <!-- Loader Wrapper -->
    <div class="loader-wrapper" id="loader-wrapper">
        <div class="loader"></div>
        <p class="loading-message">Wait until we send your request...</p>
    </div>

    <section id="section-wrapper">
        <div class="box-wrapper">
            <div class="info-wrap">
                <h2 class="info-title">Fill your Contact Info.</h2>
                <h3 class="info-sub-title">Fill up the form and our Team will get back to you within 24 hours</h3>
                <ul class="info-details">
                    <li>
                        <i class="fas fa-phone-alt"></i>
                        <span>Phone:</span> <a href="tel:+1235235598">+91 9337896012</a>
                    </li>
                    <li>
                        <i class="fas fa-paper-plane"></i>
                        <span>Email:</span> <a href="mailto:odishasolares@gmail.com">odishasolares@gmail.com</a>
                    </li>
                    <li>
                        <i class="fas fa-globe"></i>
                        <span>Website:</span> <a href="#">your_site_name.com</a>
                    </li>
                </ul>
                <ul class="social-icons">
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
            </div>
            <div class="form-wrap">
                <div class="form-header">
                    <h2 class="form-title">Send us a message</h2>
                    <a href="index.html" class="back-button">Back</a>
                </div>
                <form id="contactForm" action="https://formspree.io/f/mbljrkkq" method="POST">
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" name="first_name" class="fname" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="last_name" class="lname" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="email" placeholder="Mail" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" name="phone" class="phone" placeholder="Phone" required>
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Write your message here ...!" required></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Send Message" class="submit-button">
                </form>
            </div>
        </div>
    </section>


    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            document.getElementById('loader-wrapper').style.display = 'flex';
            event.preventDefault(); 
            setTimeout(() => {
                this.submit();
                this.reset();
            }, 1000); 
            window.addEventListener('load', function() {
                if (window.innerWidth >= 1024) {
                    document.getElementById('section-wrapper').classList.add('animated');
                }
            });
        });
        if (document.referrer.includes("formspree.io")) {
            window.location.reload();
        }
    </script>
</body>
</html>
